<html>

<body>
<center>
<p id="titulo">

<b>POUPANÇA $$$</b><br><br>

<B>CLIQUE NO BOTÃO "EXTRATO" ANTES DE DEPOSITAR OU SACAR UMA QUANTIA</B><br><br>

<B>Temos Bugs presentes, consertaremos em breve!</B>

</p>

<p id="saldo" style="background-color: #ffffff; border-bottom: 1px solid black; width: 300px;">

Saldo: R$ 0

</p>


<p id="acoes">

<input id="valor"><br><br>

<input type="button" value="Depositar" onclick="poupanca.depositar();">

<input type="button" value="Sacar" onclick="poupanca.sacar();">

<input type="button" value="Extrato" onclick="poupanca.exibirExtrato();">

</p>


<p id="extrato" style="background-color: #ffffff; border: 1px solid black; width: 300px;">

Extrato

</p>

</body>


<script>



var saidaSaldo = document.getElementById("saldo");

var saidaExtrato = document.getElementById("extrato");

var valorHTML = document.getElementById("valor");



function dataCurta() {


var data = new Date();

var d = data.getDate();

var m = data.getMonth()+1;

var a = data.getFullYear();

var h = data.getHours();

var mi = data.getMinutes();



 if(d<=9) { d = "0" + d; }

 if(m<=9) { m = "0" + m; }

 if(h<=9) { h = "0" + h; }

 if(i<=9) { i = "0" + i; }

            

 return d + "/" + m + "/" + a + " - " + h + ":" + i;


}


var poupanca = {


saldo: 0,

movimentacao: [],


depositar: function() {


var valor = Number(valorHTML.value);


this.saldo += valor;

saidaSaldo.innerHTML = "Saldo: R$ " + this.saldo.toFixed(2);

this.movimentacao.push(dataCurta() + " - DEPÓSITO - R$ " + valor.toFixed(2) + "<br>");

valorHTML.value = "";


},


sacar: function() {

var valor = Number(valorHTML.value);

if(valor>this.saldo) {

alert("Saldo Insuficente!");

} else {

this.saldo -= valor;

this.movimentacao.push(dataCurta() + " - SAQUE - R$ " + valor.toFixed(2) + "<br>"); 

}


saidaSaldo.innerHTML = "R$ " + this.saldo.toFixed(2);

valorHTML.value = "";


},


exibirExtrato: function() {


saidaExtrato.innerHTML = "Extrato: " + "<br>"; 


for(i=0; i<=this.movimentacao.length-1; i++) {

saidaExtrato.innerHTML += this.movimentacao[i] + "";

}


}


}

</script>

</html>
